<!DOCTYPE HTML>
<html>
	<head>

		<title>Shopping Cart</title>

		<!-- FOR JQUERY-->

		<!-- FOR BOOTSTRAP -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="css/site.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- FOR CHECK FORM-->

	</head>
	<body  class="">
		<!-- BOOTSTRAP NAV>-->

    		<div class="modal">
    		  <div class="modal-dialog">
    		    <div class="modal-content">
    		      <div class="modal-header">

    		        <h4 class="modal-title">Your Shopping Cart</h4>
    		      </div>
    		      <div class="modal-body">
    						<table class="table table-striped table-hover ">
    						  <thead>
    						    <tr>
    						      <th>Index</th>
    						      <th>Title</th>
    						      <th>Quantity</th>
    						      <th>Price</th>
    						      <th>Del</th>
    						    </tr>
    						  </thead>
    						  <tbody>
    						    <tr>
    						      <td>1</td>
    						      <td>World War Hulk</td>
    									<td>1</td>
    						      <td>15.61</td>
    						      <td><button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="del()">&times;</button></td>
    						    </tr>
    						    <tr>
    									<td>
    										<b>Total Price: </b>
    									</td>
    						      <td colspan="4">
    										<b id="totalPrice" >$15.61</b>
    						      </td>
    						    </tr>
    						  </tbody>
    						</table>
    		      </div>
    		      <div class="modal-footer">
    		        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$('.modal').hide()">Close</button>
    		        <button type="button" class="btn btn-primary">Buy All</button>
    		      </div>
    		    </div>
    		  </div>
    		</div>
	  <footer class="footer">
	      <div class="row">
	        <div class="well col-xs-12">
	          <p class="text-center">Copyright Â© Auckland City Books</p>
	        </div>
	    </div>
	  </footer>
	</body>
</html>
