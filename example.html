<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="products.json"></script>

    <script type="text/javascript">
    $.getJSON("products.json",function(data){
          var strHtml = "";
          var $jsonInfo = $("#ex");
          $.each(data,function(infoIndex,info){
                strHtml += "productID"+info["productId"]+"<br>";
                strHtml += "productName:"+info["productName"]+"<br>";
                strHtml += "category:"+info["category"]+"<br>";
                strHtml += "description:"+info["description"]+"<br>";
                strHtml += "popularity:"+info["popularity"]+"<br>";
                strHtml += "onsale:"+info["onsale"]+"<br>";
                strHtml += "price:"+info["price"]+"<br>";
                strHtml += "<hr>"
              });
          $jsonInfo.html(strHtml);
      });

      function fun(data){
        var strHtml = "";
        var $jsonInfo = $("#ex");
        alert(data)
        var products = JSON.parse(data.pro);

              strHtml += "productID"+info["productId"]+"<br>";
              strHtml += "productName:"+info["productName"]+"<br>";
              strHtml += "category:"+info["category"]+"<br>";
              strHtml += "description:"+info["description"]+"<br>";
              strHtml += "popularity:"+info["popularity"]+"<br>";
              strHtml += "onsale:"+info["onsale"]+"<br>";
              strHtml += "price:"+info["price"]+"<br>";
              strHtml += "<hr>"
            });
        $jsonInfo.html(strHtml);

    </script>

  </head>

</html>
