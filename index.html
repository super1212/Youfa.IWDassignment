          function loadData(){
              var products = $.ajax({url:"https://gist.githubusercontent.com/super1212/d0a3131282534ebe60b581b8a7f7be1f/raw/f0cef18f3e85b8b13f5e5b4e3985eae7d4ecfad1/products.json",async:false});
              if(products != null && products != "undefined"){
                  products = $.parseJSON(products.responseText);
                  var featuredbooks = $("#featuredbooks");
                  var bestsellers = $("#bestsellers");

                  var bestSellerHtml = "";
                  var featureHtml = "";
                  $.each(products, function(infoIndex, item){
                    // console.log(item);
                    if(item.onsale == '0'){
                        bestSellerHtml += createItem(item);
                    }
                    if(item.popularity == 'high'){
                        featureHtml += createItem(item);
                    }

                  });
                  featuredbooks.html(featureHtml);
                  bestsellers.html(bestSellerHtml)
              }
              setCartData();
          }
